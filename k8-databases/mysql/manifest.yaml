apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: roboshop

data:
  my.cnf: | 
    [mysqld]
    innodb_redo_log_capacity = 2G
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: roboshop

spec:
  selector:
    project: roboshop
    purpose: customer-demand
    importance: high

  ports:
    - protocol: TCP
      port: 3306 #service port
      targetPort: 3306 #container port
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: roboshop
spec:
  clusterIP: None
  selector:
    project: roboshop
    purpose: customer-demand
    importance: high
  ports:
    - protocol: TCP
      port: 3306 #service port
      targetPort: 3306 #container port
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: roboshop
spec:
  selector:
    matchLabels:
      project: roboshop
      purpose: customer-demand
      importance: high # has to match .spec.template.metadata.labels
  serviceName: "mysql-headless"
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        project: roboshop
        purpose: customer-demand
        importance: high # has to match .spec.selector.matchLabels
      namespace: roboshop 
    spec:
      containers:
      - name: mysql
        image: prudhvimv/mysql:v1
        # envFrom:
        #   - configMapRef:
        #       name: mysql-config

        volumeMounts:
        - name: mysql
          mountPath: /var/lib/mysql
          
        - name: mysql-config
          mountPath: /etc/mysql/conf.d/my.cnf
          subPath: my.cnf

      volumes:
      - name: mysql-config
        configMap:
          name: mysql-config
  volumeClaimTemplates:
  - metadata:
      name: mysql
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-dynamic-mysql"
      resources:
        requests:
          storage: 1Gi