apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    purpose: ingress
    project: roboshop

spec:
  replicas: 1
  selector:
    matchLabels:
      purpose: ingress
      project: roboshop

  template:
    metadata:
      labels:
        purpose: ingress
        project: roboshop
 
    spec:
      containers:
      - name: nginx
        image: prudhvimv/app1:v1
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: app1

spec:
  selector:
    purpose: ingress
    project: roboshop

  ports:
    - protocol: TCP
      port: 80 #service port
      targetPort: 80 #container port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:450558841952:certificate/2e173b43-6b59-4ab9-bcaa-a4f5c93af37b
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment=dev,project=roboshop
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: roboshop
spec:
  ingressClassName: alb
  rules:
  - host: "app1.prudhvii.fun"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1
            port:
              number: 80